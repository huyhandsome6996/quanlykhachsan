{% extends "base.html" %}

{% block page_title %}Xác nhận thanh toán{% endblock %}

{% block content %}
<div class="card border-warning">
  <div class="card-body">
    <h5 class="mb-3">Xác nhận thanh toán</h5>

    <p><strong>Khách:</strong> {{ hoa_don.dat_phong.ten_khach }}</p>
    <p><strong>Phòng:</strong> {{ hoa_don.dat_phong.phong.ma_phong }}</p>

    <hr>

    <h4 class="text-danger">
      Tổng tiền: {{ hoa_don.tong_tien }} đ
    </h4>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-success">
        Xác nhận đã thanh toán
      </button>

      <a href="{% url 'hoa_don:chi_tiet' hoa_don.dat_phong.id %}"
         class="btn btn-secondary">
        Quay lại
      </a>
    </form>
  </div>
</div>
{% endblock %}
